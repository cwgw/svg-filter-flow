<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
  <defs>
    <style>.board { fill: #fff; } .checker { fill: #eee; }</style>
    <pattern id="checkerboard" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect class="board" width="100%" height="100%"></rect>
      <rect class="checker" width="8" height="8"></rect>
      <rect class="checker" x="8" y="8" width="8" height="8"></rect>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#checkerboard)"></rect>
</svg>